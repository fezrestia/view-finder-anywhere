dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $ANDROID_HOME/licenses/android-sdk-license

test:
  override:
    - ./gradlew test
    - ./gradlew :ViewFinderAnywhere:lint

  post:
    - mkdir -p $CIRCLE_ARTIFACTS/lint/reports/
    - cp -r ViewFinderAnywhere/build/reports/test-results-lint.html $CIRCLE_ARTIFACTS/lint/reports/
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/reports/
    - cp -r ViewFinderAnywhere/build/reports/test-results-lint.html $CIRCLE_TEST_REPORTS/lint/reports/

