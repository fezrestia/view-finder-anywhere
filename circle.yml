dependencies:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license

test:
  override:
    - ./gradlew test
    - ./gradlew :ViewFinderAnywhere:lint

  post:
    - mkdir -p $CIRCLE_ARTIFACTS/reports/
    - cp -r ViewFinderAnywhere/build/reports/test-results-lint.html $CIRCLE_ARTIFACTS/reports/
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/
    - cp -r ViewFinderAnywhere/build/reports/test-results-lint.xml $CIRCLE_TEST_REPORTS/lint/

