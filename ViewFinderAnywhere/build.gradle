//noinspection GradleDependency
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.fezrestia.android.viewfinderanywhere"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 226
        versionName '3.3.0'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix 'debug'
        }
    }

    // Define APK name and replace.
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.name == 'release') {
                if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
                    outputFileName = "ViewFinderAnywhere.apk"
                }
            }
        }
    }

    productFlavors {
    }

    lintOptions {
        lintConfig file("lint.xml")
        htmlOutput file("$project.buildDir/reports/test-results-lint.html")
        xmlOutput file("$project.buildDir/reports/test-results-lint.xml")
    }
}

dependencies {
    // FireBase analytics.
    implementation "com.google.firebase:firebase-core:16.0.4"
    // Firebase notifications.
    implementation "com.google.firebase:firebase-messaging:17.3.4"
    // Firebase crash report.
    implementation "com.google.firebase:firebase-crash:16.2.1"
    // Kotlin support.
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.71"
}

// Add for FireBase.
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
