apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.fezrestia.android.viewfinderanywhere"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 203
        versionName '2.03'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
       }
    }

    // Define APK name and replace.
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
                // Rename APK.
                output.outputFile = new File(
                        "$project.buildDir/outputs/apk/${variant.name}/ViewFinderAnywhere.apk")
            } else {
                // Replace.
                output.outputFile = new File(
                        "$project.buildDir/outputs/apk/${variant.name}/${output.outputFile.name}")
            }
        }
    }

    productFlavors {
    }
}

dependencies {
    // FireBase analytics.
    compile 'com.google.firebase:firebase-core:9.0.0'
    // Firebase notifications.
    compile 'com.google.firebase:firebase-messaging:9.0.0'
}

// Add for FireBase.
apply plugin: 'com.google.gms.google-services'
