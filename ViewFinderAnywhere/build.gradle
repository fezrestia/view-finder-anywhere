apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.fezrestia.android.viewfinderanywhere"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 224
        versionName '3.2.3'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
       }
    }

    // Define APK name and replace.
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.name == 'release') {
                if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
                    outputFileName = "ViewFinderAnywhere.apk"
                }
            }
        }
    }

    productFlavors {
    }

    lintOptions {
        lintConfig file("lint.xml")
        htmlOutput file("$project.buildDir/reports/test-results-lint.html")
        xmlOutput file("$project.buildDir/reports/test-results-lint.xml")
    }
}

dependencies {
    // FireBase analytics.
    compile 'com.google.firebase:firebase-core:9.0.0'
    // Firebase notifications.
    compile 'com.google.firebase:firebase-messaging:9.0.0'
    // Firebase crash report.
    compile 'com.google.firebase:firebase-crash:9.0.0'
    // Kotlin support.
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

// Add for FireBase.
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
